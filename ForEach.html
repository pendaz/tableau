<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La forEach()méthode exécute une fonction fournie une fois pour 
      chaque élément du tableau.-->
    <script>
      const array1 = ["a", "b", "c"];

      array1.forEach((element) => console.log(element));

      // Expected output: "a"
      // Expected output: "b"
      // Expected output: "c"
    </script>
  </head>
  <body></body>
</html>
