<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La values()méthode renvoie un nouvel objet itérateur de tableau qui 
      itère la valeur de chaque élément du tableau.-->
    <script>
      const array1 = ["a", "b", "c"];
      const iterator = array1.values();

      for (const value of iterator) {
        console.log(value);
      }
      // Expected output: "a"
      // Expected output: "b"
      // Expected output: "c"
    </script>
  </head>
  <body></body>
</html>
