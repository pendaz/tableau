<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La some()méthode teste si au moins un élément du tableau réussit le test
       mis en œuvre par la fonction fournie. Elle renvoie vrai si, dans le tableau, 
       elle trouve un élément pour lequel la fonction fournie renvoie vrai ; sinon il
        renvoie faux. Il ne modifie pas le tableau.-->
    <script>
      const array = [1, 2, 3, 4, 5];

      // Checks whether an element is even
      const even = (element) => element % 2 === 0;

      console.log(array.some(even));
      // Expected output: true
    </script>
  </head>
  <body></body>
</html>
