<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La concat()méthode est utilisée pour fusionner deux tableaux ou plus.
       Cette méthode ne modifie pas les tableaux existants, mais renvoie à 
       la place un nouveau tableau.-->
    <script>
      const array1 = ["a", "b", "c"];
      const array2 = ["d", "e", "f"];
      const array3 = array1.concat(array2);

      console.log(array3);
      // Expected output: Array ["a", "b", "c", "d", "e", "f"]
    </script>
  </head>
  <body></body>
</html>
