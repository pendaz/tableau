<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--for of pour iterer parcourir les different valeur de objet-->
    <!--La map()méthode crée un nouveau tableau rempli avec les résultats de
  l'appel d'une fonction fournie sur chaque élément du tableau appelant.-->
    <script>
      const array1 = [45, 4, 58, 23, 9];
      const map1 = array1.map((array) => array * 2);
      console.log(map1);
    </script>
  </head>
  <body></body>
</html>
