<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La flatMap()méthode renvoie un nouveau tableau formé en appliquant 
      une fonction de rappel donnée à chaque élément du tableau, puis en aplatissant
       le résultat d'un niveau. Elle est identique à a map()suivi de a flat()de 
       profondeur 1 ( arr.map(...args).flat()), mais légèrement plus efficace que 
       d'appeler ces deux méthodes séparément..-->
    <script>
      const arr1 = [1, 2, [3], [4, 5], 6, []];

      const flattened = arr1.flatMap((num) => num);

      console.log(flattened);
      // Expected output: Array [1, 2, 3, 4, 5, 6]
    </script>
  </head>
  <body></body>
</html>
