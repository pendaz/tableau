<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La sort()méthode trie les éléments d'un tableau en place et renvoie 
      la référence au même tableau, maintenant trié. L'ordre de tri par défaut
       est croissant, basé sur la conversion des éléments en chaînes, puis sur 
       la comparaison de leurs séquences de valeurs d'unités de code UTF-16-->
    <script>
      const months = ["March", "Jan", "Feb", "Dec"];
      months.sort();
      console.log(months);
      // Expected output: Array ["Dec", "Feb", "Jan", "March"]

      const array1 = [1, 30, 4, 21, 100000];
      array1.sort();
      console.log(array1);
      // Expected output: Array [1, 100000, 21, 30, 4]
    </script>
  </head>
  <body></body>
</html>
