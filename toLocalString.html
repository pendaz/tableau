<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--La toLocaleString()méthode renvoie une chaîne représentant les éléments 
      du tableau. Les éléments sont convertis en chaînes à l'aide de leurs
       toLocaleStringméthodes et ces chaînes sont séparées par une chaîne spécifique
        aux paramètres régionaux (telle qu'une virgule ",").-->
    <script>
      const array1 = [1, "a", new Date("21 Dec 1997 14:12:00 UTC")];
      const localeString = array1.toLocaleString("en", { timeZone: "UTC" });
      console.log(localeString);
      // Expected output: "1,a,12/21/1997, 2:12:00 PM",
      // This assumes "en" locale and UTC timezone - your results may vary
    </script>
  </head>
  <body></body>
</html>
