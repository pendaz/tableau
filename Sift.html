<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--La shift()méthode supprime le premier élément d'un tableau et 
        renvoie cet élément supprimé. Cette méthode modifie la longueur du tableau.-->

    <script>
      const array1 = [1, 2, 3];

      const firstElement = array1.shift();

      console.log(array1);
      // Expected output: Array [2, 3]

      console.log(firstElement);
    </script>
  </head>
  <body></body>
</html>
