    <!--La values()méthode renvoie un nouvel objet itérateur de tableau qui 
      itère la valeur de chaque élément du tableau.-->
    <script>
      function palindrome(str) {
        if (str.split("").reverse().join("") === str) {
          console.log("c un oui c palindrome");
        } else {
          console.log("Non c Pas palindrome");
        }
      }
      palindrome("salut");
      // Expected output: "c"
    </script>
